<!DOCTYPE html>
<head>
  <title>Fire Blanket Web Calender: 1.0</title>
  <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
<!--Remeber to host this on onRender, don't spend a month searching for something else again-->
  <div class="overbar">
    <h1 id="Month">
    11: November
    </h1>
    <button type="button" onclick="changeMonth('down')">\/</button>
    <button type="button" onclick="changeMonth('up')">/\</button>
    <p>Please Mark the days you are unavailable</p>
  </div>
  <p id="currentMonth">10</p>
  <div class="box" id="wrapper">
    <div class="header">Monday</div>
    <div class="header">Tuesday</div>
    <div class="header">Wednesday</div>
    <div class="header">Thursday</div>
    <div class="header">Friday</div>
    <div class="header">Saturday</div>
    <div class="header">Sunday</div>
  </div>
  <div class="box">
    <form id="request" action="submit" method="post">
      <div class="grid">
        <label class="label" for="fname" autocomplete="on">Name</label>
        <label class="label" for="password">Colour</label>
        <input class="login" name="name" type="username" id="fname">
        <input class="login" name="colour" type="color" id="password" value="#f80">
        <label class="label" for="startdate">Start Date</label>
        <label class="label" for="enddate">End Date</label>
        <input class="number" name="startdate" type="date" onchange="markDays()" id="startdate" min=2024-11-01 max=2025-01-31 value=2024-11-01>
        <input class="number" name="enddate" type="date" onchange="markDays()" id="enddate" min=2024-11-01 max=2025-01-31 value=2024-11-01>
        <label class="label" for="reason">Reason (Optional)</label>
        <input type="hidden" name="type" value="input">
      </div>
      <div class="fill">
        <textarea class="reason" name="reason" id="reason"></textarea>
      </div>
      <input type="submit" value="Submit">
    </form>
    <form id="Display" action="submit" method="post" class="grid hidden">
      <h3>Name: </h3>
      <p id="Name">Text Here</p>
      <h3>Start Date:</h3>
      <p id="Start-Date">Text Here</p>
      <h3>End Date:</h3>
      <p id="End-Date">Text Here</p>
      <h3>Reason:</h3>
      <p id="Reason">Text Here</p>
      <input id="idGone" class="hidden" name="idGone" type="number">
      <input id="startdate" class="hidden" name="startdate" type="date">
      <input id="enddate" class="hidden" name="enddate" type="date">
      <input id="name" class="hidden" name="name" type="text">
      <input type="hidden" name="type" value="delete">
      <input type="submit" value="Delete">
    </form>
  </div>
  <p>Background by <a href="www.freepik.com">Freepik</a></p>
  <script src="functions.js"></script>
</body>
